			<section class="main-content">

				<div class="row">
					<div class="span12">
						<ul class="thumbnails listing-products">
							<li class="span3" ng-repeat="item in products" ng-if="$index >= headItemIndex" ng-show="$index<footItemIndex">
								<div class="product-box">
									<span class="sale_tag"></span>
									<a href="#!items/{{item.name}}"><img alt="" ng-src="{{item.image}}"></a><br/>
									<a href="product_detail.html" class="title">{{item.name}}</a><br/>
									<a href="#" class="category">{{item.description}}</a>
									<p class="price">${{item.price}}</p>
								</div>
							</li>
						<hr>
						<div class="pagination pagination-small pagination-centered">
							<ul>
								<li><button ng-click="switchPage('1')" >Prev</button></li>
								<li ng-repeat="n in [] | range:maxPages"><button ng-click="switchPage(n)" >{{n}}</button></li>
							</ul>
						</div>
					</div>
			</section>
