<form ng-submit="submit()">
  Enter text and hit enter:
  <p>Brand</p>
  <p><input type="text" ng-model="item.brand" name="manage_brand" /></p>
  <p>Name</p>
  <p><input type="text" ng-model="item.name" name="manage_name" /></p>
  <p>Image(url)</p>
  <p><input type="text" ng-model="item.image" name="manage_image" /></p>
  <p>Thumbnail Image(url)</p>
  <p><input type="text" ng-model="item.image1" placeholder="Optional" name="manage_image" /></p>
  <p>Thumbnail Image(url)</p>
  <p><input type="text" ng-model="item.image2" placeholder="Optional" name="manage_image" /></p>
  <p>Thumbnail Image(url)</p>
  <p><input type="text" ng-model="item.image3" placeholder="Optional" name="manage_image" /></p>
  <p>Thumbnail Image(url)</p>
  <p><input type="text" ng-model="item.image4" placeholder="Optional" name="manage_image" /></p>
  <p>Description</p>
  <p><input type="text" ng-model="item.description" name="mange_description" /></p>
  <p>Price</p>
  <p><input type="text" ng-model="item.price" name="manage_price" /></p>
  <input type="submit" id="submit" value="Submit" />
  <pre>{{uploadStatus}}</pre>
</form>
